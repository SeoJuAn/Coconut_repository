<!DOCTYPE html>
<html lang="en">

{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
    <link rel="stylesheet" href="{% static 'css/Tago_qr.css' %}" type="text/css">
    <title> qr code</title>
</head>
<body>
    {% include 'base.html'%}
    <div class="qr-container">
        {% load qr_code %}
        <div class="page-title-qr">
            <h2>User name : {{user}}</h2>
        </div>
        <div class="qr-code-img">
            {% qr_from_text user size="s" image_format="png" error_correction="L" %}
        </div>
    </div>
</body>
</html>
