<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/ssu_a.css' %}" type="text/css">
    <title>SIGN UP</title>
</head>
<body>
    {% include 'base.html' %}
        <div class="signup_page-title">
            <h1><span style="color: var(--mint);">coconut&nbsp;&nbsp;</span> sign up</h1>
            <a>customer</a>
        </div>
        <div class="signup-box">
            <form method = "POST" action="{%url 'signup_customer' %}">
                {%csrf_token%}
                {%if error%}
                    <p>{{error}}</p>
                    <br>
                {%endif%}
                <div class="signup-content">
                    <h3>ID</h3>
                    <input name = "id" type="text">
                    <br>
                    <h3>비밀번호</h3>
                    <input name = "password" type="password">
                    <br>
                    <h3>비밀번호 확인</h3>
                    <input name = "passwordCheck" type="password">
                    <br>
                    <h3>이름</h3>
                    <input name="name" type="text">
                    <br>
                    <h3>닉네임</h3>
                    <input name="nickname" type="text">
                    <br>
                    <h3>e-mail</h3>
                    <input name="email" type="text">
                    <br>
                    <h3>주소</h3>
                    <input name="address" type="text">
                    <br>
                    <h3>전화번호</h3>
                    <input name="phonenumber" type="text">
                    <br>
                    <h3>나이</h3>
                    <input name="age" type="text">
                    <br>
                    <h3>성별</h3>
                    <input name="gender" type="text">
                    <br>
                    <h3>사진</h3>
                    <input name="photo" type="text">
                    <br>
                    <h3>SNS</h3>
                    <input name="sns" type="text">
                </div>
                <br>
                <input type="submit" class="signup-submit" value="제출하기">
            </form>
        </div>
</body>
</html>
