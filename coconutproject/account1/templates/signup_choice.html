<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/ssu_a.css' %}" type="text/css">
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <script src="/static/js/Tago_navbar.js" defer></script>

    <title>SIGN UP</title>
</head>
<body>
    
    {% include 'base.html' %}

    <div class="page-title-sign">
        <h1>COCONUT SIGN UP</h1>
        <h2>가입하고자 하는 카테고리를 선택하세요</h2>
    </div>
    <div class="signup-box">
        <form method="POST" action="{%url 'signup_choice' %}">
        {%csrf_token%}
        <br>
        <br>
        <h3>Category</h3>
        <div class="choice-box">
          <!-- <input name = "choice" type="text"> -->
          <input type="radio" id="customer" name="choice" value="customer" />
          <label for="customer">고객</label><br />
          <input type="radio" id="storeowner" name="choice" value="storeowner" />
          <label for="storeowner">가맹점주</label><br />
          <input
            type="radio"
            id="productcompany"
            name="choice"
            value="productcompany"
          />
          <label for="productcompany">제품제조업체</label>
        </div>
        <br />
        <input type="submit" class="signup-submit" value="회원가입" />
      </form>
    </div>
</body>
</html>
