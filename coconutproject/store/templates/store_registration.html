<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/Tago.css' %}" type="text/css">
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <script src="/static/js/Tago_navbar.js" defer></script>
    <title>Document</title>
</head>
<body>
    {% include 'base.html' %}
    <div class = "store-registration-box">
        <div class="page-title-sr">
                <li class="mint-font">STORE</li>
                <li class="black-font">REGISTRATION</li>
        </div>
        <div class="bottom_container_registration">
            <form method = "POST" action="{%url 'store_registration' %}" enctype="multipart/form-data">
                {%csrf_token%}
                    <div class="store_registration_contents">
                        <div class="regist_picture">
                            <div class="picture_box">
                                <li>사진 추가</li>
                                <li>
                                    <label class="input-file-button" for="input-file"><span class="iconify" data-icon="bytesize:photo" style="color: #7ad4a9;" data-width="150" data-height="150"></span></label>
                                    <input name="photo" type="file" multiple id="input-file">
                                </li>
                            </div>
                        </div>
                        <div class="regist_inform">
                            <div class="container_store_registration">
                                <div class="small-registration-box">
                                    <h3>가게 이름 :</h3>
                                    <input name="storename" type="text">
                                </div>
                                <div class="small-registration-box">
                                    <h3>주소 :</h3>
                                    <input name="address" type="text">
                                </div>
                            </div>
                            <div class="container_store_registration">
                                <div class="small-registration-box">
                                    <h3>전화번호 :</h3>
                                    <input name="phonenumber" type="text">
                                </div>
                                <div class="small-registration-box">
                                    <h3>종류 :</h3>   <!--더 적절한 말이 있으면 바꾸는 것도 좋을 것 같아요! ex)카테고리, 판매 종류 ...-->
                                    <input name="category" type="text">
                                </div>
                            </div>
                            <div class="container_store_registration">
                                <div class="small-registration-box">
                                    <h3>영업 시간 :</h3>
                                    <input name="operationtime" type="text">
                                </div>
                                <div class="small-registration-box">
                                    <h3>메뉴(가격) :</h3> <!--가격을 따로 받아야 하나 고민했는데 db 상으로는 같이 있어서 우선 이렇게 해뒀습니당-->
                                    <input name="menu" type="text">
                                </div>
                            </div>
                            <div class="container_store_registration">
                                <div class="small-registration-box">
                                    <h3>용기 종류 :</h3>   
                                    <input name="container_type" type="text">
                                </div>
                                <div class="small-registration-box">
                                    <h3>주차 여부 :</h3>
                                    <input name="parking" type="text">
                                </div>
                            </div>
                        </div>   
                    </div>
                <br>
                <input type="submit" class="submit-sr" value="제출하기">
            </form>
        </div>
    </div>
</body>
</html>
