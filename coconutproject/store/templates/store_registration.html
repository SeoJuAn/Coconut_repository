<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/Tago.css' %}" type="text/css">
    <title>Document</title>
</head>
<body>
    {% include 'base.html' %}
    <div class = "store-registration-box">
        <form method = "POST" action="{%url 'store_registration' %}">
            {%csrf_token%}
            <h3>가게 이름</h3>
            <input name="storename" type="text">
            <br>
            <br>
            <h3>주소</h3>
            <input name="address" type="text">
            <br>
            <br>
            <h3>전화번호</h3>
            <input name="phonenumber" type="text">
            <br>
            <br>
            <h3>종류</h3>   <!--더 적절한 말이 있으면 바꾸는 것도 좋을 것 같아요! ex)카테고리, 판매 종류 ...-->
            <input name="category" type="text">
            <br>
            <br>
            <h3>영업 시간</h3>
            <input name="operationtime" type="text">
            <br>
            <br>
            <h3>메뉴(가격)</h3> <!--가격을 따로 받아야 하나 고민했는데 db 상으로는 같이 있어서 우선 이렇게 해뒀습니당-->
            <input name="menu" type="text">
            <br>
            <br>
            <h3>용기 종류</h3>
            <input name="container_type" type="text">
            <br>
            <br>
            <h3>주차 여부</h3>
            <input name="parking" type="text">
            <br>
            <br>
            <h3>사진</h3>
            <input name="photo" type="text">
            <br>
            <br>
            <input type="submit" value="제출하기">
        </form>
    </div>
</body>
</html>
