<!DOCTYPE html>
<html lang="en">

{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
    <title> qr code</title>
</head>
<body>
    {% include 'base.html'%}

    <div id="map" style="width:1535px;height:640px;"></div>
    {% comment %} <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d9acc44abc98da7e8e88b5d3ed499502"></script> {% endcomment %}
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d9acc44abc98da7e8e88b5d3ed499502&libraries=services,clusterer,drawing"></script>
    <script>
		{% comment %} var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(37.599397,126.862954),
			level: 3
		};

		var map = new kakao.maps.Map(container, options); {% endcomment %}




		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
			mapOption = {
				center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
				level: 3 // 지도의 확대 레벨
			};

		// 지도를 생성합니다    
		var map = new kakao.maps.Map(mapContainer, mapOption); 

		// 주소-좌표 변환 객체를 생성합니다
		var geocoder = new kakao.maps.services.Geocoder();

		var positions = ['경기도 고양시 덕양구 항공대학로 76', '경기도 안양시 동안구 경수대로 430','서울특별시 강남구 봉은사로82길 13']
		{% comment %} var store = {{addresses|safe}} {% endcomment %}
		var store = {{storeINFO|safe}};
		var j = 0

		var storeaddress = [];
		var storename = [];
		for(var i = 0; i<store.length;i++){
			storename.push(store[i][0])
			storeaddress.push(store[i][1])
		}
		console.log(storename)
		console.log(storeaddress)

		storeaddress.forEach(function(addr,index){
			geocoder.addressSearch(addr, function(result, status) {
			// 정상적으로 검색이 완료됐으면 
				if (status === kakao.maps.services.Status.OK) {
					var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
					// 결과값으로 받은 위치를 마커로 표시합니다
					var marker = new kakao.maps.Marker({
						map: map,
						position: coords
					});
					// 인포윈도우로 장소에 대한 설명을 표시합니다
					var infowindow = new kakao.maps.InfoWindow({
						content: '<div style="width:150px;text-align:center;padding:6px 0;">' +storename[index]+ '</div>',
						disableAutoPan: true
					});
					infowindow.open(map, marker);

					// 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
					map.setCenter(coords);
				}
			});

		});
		
		
	</script>

</body>
</html>
